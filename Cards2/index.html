<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="root">
      <div class="product">
        <div class="left">
          <div class="left1">
            <img src="/images/green-apple-with-slice.png" alt="" />
          </div>
        </div>
        <div class="right">
          <div class="sec1">
            <span class="del">Delicious Apples </span><br />
            <span class="cod"> COD: 45999</span>
          </div>
          <div class="cost">
            <span class="symbol">R$</span><span class="price">7.93</span>
          </div>
          <div class="color">
            <span class="ben">SELECT A COLOR</span>
            <div class="images">
              <img src="/images/green-apple2.png" alt="" /><img
                src="/images/red-apple.png"
                alt=""
              /><img src="/images/orange-apple.png" alt="" /><img
                src="/images//yellow-apple.png"
                alt=""
              />
            </div>
          </div>
          <div class="benefits">
            <span class="ben">BENEFITS</span>
            <ul class="ul1">
              <li>Apples are nutricious</li>
              <li>Apples may be good for weight loss</li>
              <li>Apples may be good for bone health</li>
              <li>They're linked to a lowest risk of diabetes</li>
            </ul>
          </div>
          <button class="cart">ADD TO CART</button>
        </div>
      </div>
    </div>
  </body>
</html>
